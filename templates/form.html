<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ace Fit - Questionnaire</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.form-bg {
      background: url("{{ url_for('static', filename='form-background.png') }}") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(2px);
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="form-bg text-white">
  <div class="container py-5">
    <div class="form-container mx-auto" style="max-width: 600px;">
      <h1 class="text-center mb-4">Answer a Few Questions</h1>
      <form action="{{ url_for('recommend') }}" method="POST">

        <!-- Height -->
        <div class="mb-4">
          <label class="form-label" for="height">Height (cm):</label>
          <input class="form-control" type="number" id="height" name="height" min="100" max="250" step="0.1" placeholder="e.g. 180" required>
        </div>

        <!-- Weight -->
        <div class="mb-4">
          <label class="form-label" for="weight">Weight (kg):</label>
          <input class="form-control" type="number" id="weight" name="weight" min="30" max="200" step="0.1" placeholder="e.g. 70.5" required>
        </div>

        <!-- Dynamic Fields -->
        {% for field in fields %}
          <div class="mb-4">
            <label class="form-label">{{ field.label }}</label>
            <div>
              {% for opt in field.options %}
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="{{ field.name }}" value="{{ opt }}" required>
                  <label class="form-check-label">{{ opt }}</label>
                </div>
              {% endfor %}
            </div>
          </div>
        {% endfor %}

        <!-- Submit -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-light">Find My Racquet</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
