<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ace Fit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    .hero {
      background: url("{{ url_for('static', filename='index-background.png') }}") no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 5px black;
      text-align: center;
      padding: 0 1rem;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .hero .btn {
      margin-top: 2rem;
      padding: 12px 36px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
    }

    .hero .btn:hover {
      background-color: #e3e3e3;
      color: black;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Ace Fit</h1>
    <p>Find your perfect racquet now.</p>
    <a href="{{ url_for('form') }}" class="btn btn-light">Get Started</a>
  </div>
</body>
</html>
